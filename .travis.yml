# adapted from: https://github.com/JonathanPorta/ci-build

# Using objective-c since windows build images are not available
# The chmod-ing may be uneccesary 
language: objective-c
osx_image: xcode6.4
rvm:
- 2.1.2
before_install:
 - chmod +x ./Scripts/install.sh
 - chmod +x ./Scripts/test.sh
 - chmod +x ./Scripts/mono.sh
 - chmod +x ./Scripts/stylecop.sh
 - chmod +x ./Scripts/check-style.sh
 - chmod +x ./Scripts/travis.sh
env:
  - TEST_SUITE=unit-test
  - TEST_SUITE=stylecop
install:
- ./Scripts/install.sh
- ./Scripts/mono.sh
- ./Scripts/stylecop.sh
script:
- ./Scripts/travis.sh
notifications:
  email: false
